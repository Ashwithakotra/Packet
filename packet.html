<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML with Animation and Styling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: white;
            margin-bottom: 50px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: black;
            background-color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #321b97;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>Want to know more about my page then press click me</p>
    <div class="box"></div>
    <a href="#" class="btn">Click Me</a>
</body>
</html>
